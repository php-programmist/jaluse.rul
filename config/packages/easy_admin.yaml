                    - { type: 'tab' , label: 'Основные' }
                    - { property: 'name', label: 'Название'}
                    - { property: 'uri', label: 'Ссылка', help: 'Без слэшей в начале и конце'}
                    - { property: 'price', label: 'Цена'}
                    - { property: 'discount', label: 'Скидка'}
                    - { property: 'parent', label: 'Родитель', type: 'easyadmin_autocomplete'}
                    - { property: 'type', label: 'Тип'}
                    - { property: 'material', label: 'Подтип'}
                    - { property: 'color', label: 'Цвет'}
                    - { property: 'category', label: 'Категория'}
                    - { property: 'popular', label: 'Популярный'}
