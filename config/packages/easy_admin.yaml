                    - 'id'
                    - { property: 'name', label: 'Название'}
                    - { property: 'path', label: 'Ссылка', type: 'url'}
                    - { property: 'price', label: 'Цена'}
                    - { property: 'imageSmall', label: 'Изображение', type: 'image'}
                   # - {property: 'discount', label: 'Скидка'}
                    - { property: 'parent.name', label: 'Родитель'}
                    - { property: 'type.name', label: 'Тип'}
                    - { property: 'material.name', label: 'Подтип'}
                    - { property: 'color.name', label: 'Цвет'}
                    - { property: 'category.name', label: 'Категория'}
                    - { property: 'popular', label: 'Популярный'}
                    - { property: 'published', label: 'Опубликован'}
                filters:
                    - { property: 'name', label: 'Название'}
                    - { property: 'uri', label: 'Ссылка'}
                    - { property: 'price', label: 'Цена'}
                    - { property: 'type', label: 'Тип'}
                    - { property: 'material', label: 'Подтип'}
                    - { property: 'color', label: 'Цвет'}
                    - { property: 'category', label: 'Категория'}
                    - { property: 'popular', label: 'Популярный'}
                    - { property: 'published', label: 'Опубликован'}
                sort: ['id', 'ASC']
            form:
